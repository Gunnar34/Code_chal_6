<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <script src="scripts/services/commentService.js" charset="utf-8"></script>
    <title></title>
  </head>

  <body ng-app="myApp" ng-controller="mainController as mc" ng-init="mc.init()">
    <main >
      <input id="user" ng-model="mc.user" name="" value="" placeholder="User">
      <input ng-model="mc.comment" name="" value="" placeholder="Comment">
      <button ng-click="mc.submitComment()" class="btn" name="button">Submit Comment</button>
      <div class="row">
        <div class="col s6"><h3>Users</h3></div>
        <div class="col s6"><h3>Comments</h3></div>
      </div>
      <div class="row" ng-repeat="x in mc.data">
        <div class="divider"></div>
        <div class="section">
        <div class="col s6">{{x.user}}:</div>
        <div class="col s6">{{x.comment}}</div>
      </div>
    </main>
  </body>
</html>
